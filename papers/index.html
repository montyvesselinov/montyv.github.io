<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>papers</title>
<SCRIPT TYPE="text/javascript">
if (parent.location.href == self.location.href)
{
    if (window.location.href.replace)
        window.location.replace('../index.html?publications');
    else
        window.location.href = '../index.html?publications'; // causes problems with back button, but works
}
else
	loadFrames('publications.html','sidebar.html');

function loadFrames(page1,page2) {
eval("parent.mainFrame.location='"+page1+"'");
eval("parent.leftFrame.location='"+page2+"'");
}
</SCRIPT>
</head>
</html>
